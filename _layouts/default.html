<!DOCTYPE html>
<html class="no-js" lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
        <link href="http://fonts.googleapis.com/css?family=Noto+Serif:400italic,700italic,400,700|Source+Sans+Pro:400italic,700italic,400,700|Source+Code+Pro" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="{{site.baseurl}}c/style.css">
        <script src="{{site.baseurl}}j/modernizr.min.js"></script>
        <script src="{{site.baseurl}}j/respond.min.js"></script>
    </head>
    <body class="{{ page.bodyclass }}">
        <a id="skiplink" href="#main">Skip to Main Content</a>
        
        <header role="banner">
            <a id="uva-link" href="{{site.baseurl}}">
                <span class="rotunda"><img src="{{site.baseurl}}i/rotunda-white.png" alt=""></span>
                <img class="uva-logotype" src="{{site.baseurl}}i/uva-logotype-white.png" alt="University of Virginia logo">
            </a>

            <a href="{{site.baseurl}}" id="titlelink">
                <h1>Digital Humanities <em class="at">@</em> <abbr title="The University of Virginia">U.Va.</abbr></h1>
            </a>
        </header>

        <main role="main" id="main">
        {{ content }}
        </main>
        
        <footer role="contentinfo">
            <p>Lorem ipsum dolor sit amet.</p>
        </footer>
    </body>
</html>
